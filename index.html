<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Odkrywca Mapy Politycznej</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family:Lato,sans-serif; background:#eef2f9 }
    h1,#question-text,button { font-family:"Roboto Mono",monospace }
    #map-wrapper { position:relative; max-width:1000px; margin:auto; cursor:crosshair }
    #map-image { width:100%; display:block; border:1px solid #ccc }
    .marker {
      position:absolute; width:30px; height:30px; border-radius:50%;
      transform:translate(-50%,-50%); display:flex; align-items:center;
      justify-content:center; font-size:20px; color:#fff; z-index:10;
    }
    .marker.correct   { background:rgba(22,163,74,0.8); border:2px solid #fff }
    .marker.incorrect { background:rgba(220,38,38,0.8); border:2px solid #fff; animation:fadeOut 1s forwards }
    .country-label {
      position:absolute; transform:translate(-50%,10px);
      background:rgba(0,0,0,0.7); color:#fff;
      padding:4px 8px; border-radius:4px;
      font-size:14px; white-space:nowrap; z-index:10;
    }
    @keyframes fadeOut { from{opacity:1} to{opacity:0} }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-5xl bg-white p-6 rounded-xl shadow-xl border">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold">Odkrywca Mapy Politycznej</h1>
      <p id="question-text" class="text-blue-600 mt-2 text-lg h-8"></p>
    </div>
    <div id="map-wrapper">
      <img id="map-image" src="licensed-image.jpg" alt="Mapa polityczna Europy">
      <div id="marker-container"></div>
    </div>
    <div id="feedback-container" class="text-center mt-6 h-10"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const gameData = [
      // POLSKA jako prostokąt dokładnie wokół regionu POLAND
      {
        id: 'pl',
        name: "Polska",
        question: "Zaznacz na mapie Polskę.",
        shape: 'rect',
        coords: { x: 52, y: 47, w: 8, h: 10 }
      },
      { id:'es', name:"Hiszpania", question:"Gdzie leży Hiszpania?",        shape:'rect', coords:{ x:17,y:76,w:15,h:16 } },
      { id:'it', name:"Włochy",    question:"Zaznacz kraj, którego stolicą jest Rzym.", shape:'rect', coords:{ x:39,y:67,w:8,h:17 } },
      { id:'no', name:"Norwegia",  question:"Wskaż Norwegię.",             shape:'rect', coords:{ x:34,y:23,w:13,h:26 } },
      { id:'tr', name:"Turcja",    question:"Znajdź Turcję.",               shape:'rect', coords:{ x:66,y:67,w:18,h:14 } },
      { id:'ua', name:"Ukraina",   question:"Zaznacz Ukrainę.",             shape:'rect', coords:{ x:57,y:52,w:14,h:12 } }
    ];

    const mapWrapper      = document.getElementById('map-wrapper');
    const markerContainer = document.getElementById('marker-container');
    const questionText    = document.getElementById('question-text');
    const feedbackContainer = document.getElementById('feedback-container');

    let questions = [], idx = 0, active = true;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function loadQuestion() {
      if (idx >= questions.length) return endGame();
      active = true;
      questionText.textContent = questions[idx].question;
    }

    function handleClick(e) {
      if (!active) return;
      const r = mapWrapper.getBoundingClientRect();
      const xP = (e.clientX - r.left) / r.width * 100;
      const yP = (e.clientY - r.top)  / r.height * 100;
      const cur = questions[idx];
      const c = cur.coords;
      let ok = (xP >= c.x && xP <= c.x + c.w && yP >= c.y && yP <= c.y + c.h);
      placeMarker(xP, yP, ok, cur.name);
      if (ok) {
        active = false;
        idx++;
        setTimeout(loadQuestion, 1200);
      }
    }

    function placeMarker(x, y, correct, name = '') {
      const m = document.createElement('div');
      m.className = `marker ${correct ? 'correct' : 'incorrect'}`;
      m.style.left = `${x}%`;
      m.style.top  = `${y}%`;
      m.textContent = correct ? '✔' : '✖';
      markerContainer.appendChild(m);
      if (correct) {
        const lbl = document.createElement('div');
        lbl.className = 'country-label';
        lbl.textContent = name;
        lbl.style.left = `${x}%`;
        lbl.style.top  = `${y}%`;
        markerContainer.appendChild(lbl);
      } else {
        setTimeout(() => m.remove(), 800);
      }
    }

    function endGame() {
      questionText.textContent = "Gratulacje! Ukończyłeś wyzwanie!";
      feedbackContainer.innerHTML = `
        <button id="reset-btn" class="bg-blue-600 hover:bg-blue-700
          text-white font-bold py-2 px-6 rounded-lg">
          Zagraj jeszcze raz
        </button>`;
      document.getElementById('reset-btn').onclick = startGame;
    }

    function startGame() {
      markerContainer.innerHTML = '';
      feedbackContainer.innerHTML = '';
      questions = shuffle([...gameData]);
      idx = 0;
      loadQuestion();
    }

    mapWrapper.addEventListener('click', handleClick);
    startGame();
  });
  </script>
</body>
</html>
