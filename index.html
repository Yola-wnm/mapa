<!DOCTYPE html>
<html lang="pl">
<head>
  <script>
  (function() {
    // Lista dozwolonych domen (mo≈ºesz dodaƒá subdomeny, je≈õli potrzeba)
    const allowedDomains = [
      "bethink.pl",
      "wiecejnizmatura.pl"
    ];

    // Funkcja sprawdzajƒÖca, czy referrer zawiera dozwolonƒÖ domenƒô
    function isAllowedReferrer(ref) {
      if (!ref) return false;
      try {
        const url = new URL(ref);
        return allowedDomains.some(domain => url.hostname.endsWith(domain));
      } catch {
        return false;
      }
    }

    // Sprawd≈∫, czy strona jest osadzona w iframe
    if (window !== window.parent) {
      const referrer = document.referrer;
      if (!isAllowedReferrer(referrer)) {
        // Nie blokuj ca≈Çkowicie - tylko poka≈º komunikat
        window.addEventListener('load', function() {
          if (document.body) {
            document.body.innerHTML = "<div style='display:flex;justify-content:center;align-items:center;height:100vh;'><h1 style='color:red;text-align:center;font-size:2rem;'>Ta gra mo≈ºe byƒá osadzana <br>tylko na platformach Bethink lub Wiƒôcej ni≈º Matura.</h1></div>";
          }
        });
        return; // Zatrzymaj dalsze wykonywanie IIFE
      }
    }
  })();
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes">
  <title>Odkrywca Mapy Politycznej</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Usu≈Ñ scroll globalnie */
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lato', sans-serif;
      background-color: #eef2f9;
    }
    
    h1, #question-text, button {
      font-family: 'Roboto Mono', monospace;
    }
    
    #map-wrapper {
      position: relative;
      max-width: 100%;
      margin: auto;
      cursor: crosshair;
      touch-action: manipulation; /* Pozwala na pinch-zoom i panning */
    }
    
    #map-image {
      width: 100%;
      display: block;
      border: 1px solid #ccc;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    .marker {
      position: absolute;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      z-index: 10;
      font-weight: bold;
    }
    
    .marker.correct {
      background: rgba(22, 163, 74, 0.9);
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .marker.incorrect {
      background: rgba(220, 38, 38, 0.9);
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      animation: fadeOut 1s forwards;
    }
    
    .country-label {
      position: absolute;
      transform: translate(-50%, 10px);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      white-space: nowrap;
      z-index: 10;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }

    /* Responsywne style */
    /* ... (reszta CSS bez zmian) ... */
  </style>
</head>
<body class="flex flex-col items-center justify-center">

  <div class="game-container w-full max-w-6xl bg-white rounded-xl shadow-2xl border border-gray-200">
    <div class="text-center mb-4">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800 mb-2">Odkrywca Mapy Politycznej</h1>
      <p id="question-text" class="text-blue-600 text-base md:text-lg font-medium min-h-[2rem] md:min-h-[2.5rem] flex items-center justify-center"></p>
    </div>

    <div id="map-wrapper">
      <img id="map-image" src="licensed-image.jpg" alt="Mapa polityczna Europy">
      <div id="marker-container"></div>
    </div>
    
    <div id="feedback-container" class="feedback-container text-center mt-4 min-h-[3rem] flex items-center justify-center"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Detect if device is mobile
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
    
    // Punkt-w-wielokƒÖcie
    function pointInPoly(x, y, poly) {
      let inside = false;
      for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
        const xi = poly[i][0], yi = poly[i][1];
        const xj = poly[j][0], yj = poly[j][1];
        const intersect = ((yi > y) !== (yj > y)) &&
                          (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    const gameData = [
      { id: 'pl', name: "Polska", question: "Zaznacz na mapie Polskƒô.", shape: 'poly', coords: [[50,45],[48,47],[47,50],[47,54],[49,57],[52,58],[56,56],[58,53],[58,49],[55,47],[52,46]] },
      { id:'es', name:"Hiszpania", question:"Gdzie le≈ºy Hiszpania?", shape:'rect', coords:{x:17,y:76,w:15,h:16} },
      { id:'it', name:"W≈Çochy", question:"Zaznacz kraj, kt√≥rego stolicƒÖ jest Rzym.", shape:'rect', coords:{x:39,y:67,w:8,h:17} },
      { id:'no', name:"Norwegia", question:"Wska≈º Norwegiƒô.", shape:'rect', coords:{x:34,y:23,w:13,h:26} },
      { id:'tr', name:"Turcja", question:"Znajd≈∫ Turcjƒô.", shape:'rect', coords:{x:66,y:67,w:18,h:14} },
      { id:'ua', name:"Ukraina", question:"Zaznacz Ukrainƒô.", shape:'rect', coords:{x:57,y:52,w:14,h:12} }
    ];

    let questions = [], idx = 0, active = true;
    let mapWrapper, markerContainer, questionText, feedbackContainer;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function loadQuestion() {
      if (idx >= questions.length) return endGame();
      active = true;
      questionText.textContent = questions[idx].question;
      feedbackContainer.innerHTML = '';
    }

    function getEventCoordinates(e) {
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      const rect = mapWrapper.getBoundingClientRect();
      return { x: (clientX - rect.left) / rect.width * 100, y: (clientY - rect.top) / rect.height * 100 };
    }

    function handleInteraction(e) {
      if (!active) return;
      e.preventDefault();
      const { x, y } = getEventCoordinates(e);
      const cur = questions[idx];
      let ok = false;
      if (cur.shape === 'rect') {
        const c = cur.coords;
        ok = x >= c.x && x <= c.x + c.w && y >= c.y && y <= c.y + c.h;
      } else {
        ok = pointInPoly(x, y, cur.coords);
      }
      placeMarker(x, y, ok, cur.name);
      if (ok) {
        active = false;
        idx++;
        feedbackContainer.innerHTML = `<div class="text-green-600 font-medium text-lg">‚úî ≈öwietnie! Prawid≈Çowa odpowied≈∫!</div>`;
        setTimeout(() => { feedbackContainer.innerHTML = ''; loadQuestion(); }, 1200);
      } else {
        feedbackContainer.innerHTML = `<div class="text-red-600 font-medium">‚úñ Spr√≥buj ponownie!</div>`;
        setTimeout(() => { feedbackContainer.innerHTML = ''; }, 1000);
      }
    }

    function placeMarker(x, y, correct, name = '') {
      const m = document.createElement('div');
      m.className = `marker ${correct ? 'correct' : 'incorrect'}`;
      m.style.left = `${x}%`;
      m.style.top  = `${y}%`;
      m.textContent = correct ? '‚úî' : '‚úñ';
      markerContainer.appendChild(m);
      if (correct) {
        const lbl = document.createElement('div');
        lbl.className = 'country-label';
        lbl.style.left = `${x}%`;
        lbl.style.top  = `${y}%`;
        lbl.textContent = name;
        markerContainer.appendChild(lbl);
      } else {
        setTimeout(() => m.remove(), 800);
      }
    }

    function endGame() {
      questionText.textContent = "üéâ Gratulacje! Uko≈Ñczy≈Çe≈õ wyzwanie!";
      feedbackContainer.innerHTML = `<button id="reset-btn" class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-200 text-base md:text-lg shadow-lg">üîÑ Zagraj jeszcze raz</button>`;
      setTimeout(() => {
        const resetBtn = document.getElementById('reset-btn');
        if (resetBtn) resetBtn.onclick = startGame;
      }, 100);
    }

    function startGame() {
      markerContainer.innerHTML = '';
      feedbackContainer.innerHTML = '';
      questions = shuffle([...gameData]);
      idx = 0;
      loadQuestion();
    }

    function initializeGame() {
      mapWrapper = document.getElementById('map-wrapper');
      markerContainer = document.getElementById('marker-container');
      questionText = document.getElementById('question-text');
      feedbackContainer = document.getElementById('feedback-container');
      if (!mapWrapper || !markerContainer || !questionText || !feedbackContainer) {
        console.error('Nie mo≈ºna znale≈∫ƒá wszystkich element√≥w DOM');
        setTimeout(initializeGame, 100);
        return;
      }
      mapWrapper.addEventListener('click', handleInteraction);
      mapWrapper.addEventListener('touchstart', handleInteraction, { passive: false });
      mapWrapper.addEventListener('contextmenu', (e) => e.preventDefault());
      window.addEventListener('orientationchange', () => setTimeout(() => window.dispatchEvent(new Event('resize')), 100));
      startGame();
    }

    initializeGame();
  });
  </script>

</body>
</html>
