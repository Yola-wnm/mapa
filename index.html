<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odkrywca Mapy Politycznej</title>

  <!-- Tailwind (tylko do stylów, można zastąpić własnym CDN-em) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; }
    body { font-family:'Lato',sans-serif; background-color:#eef2f9; }

    .game-container     { height:100%; width:100%; display:flex; flex-direction:column; opacity:0; transition:opacity .5s; }
    .game-container.loaded { opacity:1; }

    #map-wrapper        { position:relative; flex:1; cursor:pointer; touch-action:manipulation; }
    #map-image          { width:100%; height:auto; display:block; }

    /* marker-layer – pełen wymiar, brak zdarzeń */
    #marker-container   { position:absolute; inset:0; pointer-events:none; }

    .marker             { position:absolute; width:20px; height:20px; border-radius:50%; display:flex;
                          align-items:center; justify-content:center; color:#fff; font-weight:bold;
                          transform:translate(-50%,-50%); font-size:12px; border:2px solid #fff; }
    .marker.correct     { background-color:rgba(22,163,74,.95); }
    .marker.incorrect   { background-color:rgba(220,38,38,.95); animation:fadeOut 1s forwards; }

    .country-label      { position:absolute; background:rgba(0,0,0,.8); color:#fff; padding:4px 8px;
                          border-radius:4px; font-size:12px; white-space:nowrap;
                          transform:translate(-50%,-120%); z-index:100; }

    @keyframes fadeOut  { to { opacity:0; } }

    .feedback           { text-align:center; padding:.5rem; min-height:1.5rem; font-weight:bold; }
    #reset-btn          { margin:.5rem auto; }

  </style>
</head>
<body>
  <div id="game" class="game-container">
    <header class="text-center p-4">
      <h1 class="text-2xl font-bold">Odkrywca Mapy Politycznej</h1>
      <p id="progress-text" class="text-sm text-gray-600">Pytanie 1 z 6</p>
      <p id="question-text" class="text-blue-600 text-lg font-semibold"></p>
    </header>

    <div id="map-wrapper">
      <!-- jeśli chcesz pracować offline, podmień src na lokalny plik -->
     <img id="map-image" src="licensed-image.jpg" alt="Mapa polityczna Europy">

      <div id="marker-container"></div>
    </div>

    <div id="feedback" class="feedback"></div>
    <button id="reset-btn"
            class="hidden bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
      Zagraj jeszcze raz
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      /* ------ dane gry (odświeżone współrzędne) ------ */
      const gameData = [
        { id:'pl', name:'Polska',          question:'Zaznacz Polskę.',
          coords:{ x:50, y:40, w:12, h:12 } },
        { id:'es', name:'Hiszpania',       question:'Gdzie leży Hiszpania?',
          coords:{ x:10, y:62, w:15, h:14 } },
        { id:'it', name:'Włochy',          question:'Zaznacz kraj ze stolicą w Rzymie.',
          coords:{ x:46, y:57, w:10, h:18 } },
        { id:'no', name:'Norwegia',        question:'Wskaż Norwegię.',
          coords:{ x:40, y:12, w:10, h:30 } },
        { id:'tr', name:'Turcja',          question:'Znajdź Turcję.',
          coords:{ x:63, y:65, w:20, h:14 } },
        { id:'ua', name:'Ukraina',         question:'Zaznacz Ukrainę.',
          coords:{ x:60, y:45, w:18, h:14 } },
        { id:'fr', name:'Francja',         question:'Wskaż Francję.',
          coords:{ x:22, y:50, w:15, h:17 } },
        { id:'de', name:'Niemcy',          question:'Zaznacz Niemcy.',
          coords:{ x:40, y:40, w:11, h:13 } },
        { id:'gb', name:'Wielka Brytania', question:'Znajdź Wielką Brytanię.',
          coords:{ x:22, y:30, w:10, h:20 } },
        { id:'se', name:'Szwecja',         question:'Wskaż Szwecję.',
          coords:{ x:52, y:16, w:10, h:25 } }
      ];

      /* ------ referencje do elementów DOM ------ */
      const img              = document.getElementById('map-image');
      const mapWrapper       = document.getElementById('map-wrapper');
      const markerContainer  = document.getElementById('marker-container');
      const questionText     = document.getElementById('question-text');
      const progressText     = document.getElementById('progress-text');
      const feedback         = document.getElementById('feedback');
      const resetBtn         = document.getElementById('reset-btn');
      const gameContainer    = document.getElementById('game');

      /* ------ stan gry ------ */
      let questions = [];
      let idx       = 0;

      /* ------ pomocnicze ------ */
      const shuffle = arr => [...arr].sort(() => Math.random() - 0.5);

      function loadQuestion() {
        if (idx >= questions.length) return showEnd();

        const q = questions[idx];
        questionText.textContent = q.question;
        progressText.textContent = `Pytanie ${idx + 1} z ${questions.length}`;
        feedback.textContent = '';
      }

      function showEnd() {
        questionText.textContent = 'Gratulacje! Ukończyłeś wyzwanie.';
        progressText.textContent = 'Koniec gry';
        resetBtn.classList.remove('hidden');
      }

      function createMarker(xPct, yPct, isOk) {
        const m = document.createElement('div');
        m.className = `marker ${isOk ? 'correct' : 'incorrect'}`;
        m.style.left = `${xPct}%`;
        m.style.top  = `${yPct}%`;
        m.textContent = isOk ? '✓' : '✕';
        markerContainer.appendChild(m);
        return m;
      }

      function createLabel(xPct, yPct, text) {
        const l = document.createElement('div');
        l.className = 'country-label';
        l.style.left = `${xPct}%`;
        l.style.top  = `${yPct}%`;
        l.textContent = text;
        markerContainer.appendChild(l);
      }

      /* ------ obsługa kliknięcia / dotyku ------ */
      function handlePick(clientX, clientY) {
        if (!resetBtn.classList.contains('hidden')) return; // po zakończeniu nic nie robimy

        const rect = img.getBoundingClientRect();
        const xPct = ((clientX - rect.left) / rect.width)  * 100;
        const yPct = ((clientY - rect.top)  / rect.height) * 100;

        const cur   = questions[idx];
        const {x, y, w, h} = cur.coords;
        const correct = xPct >= x && xPct <= x + w && yPct >= y && yPct <= y + h;

        const marker = createMarker(xPct, yPct, correct);

        if (correct) {
          createLabel(xPct, yPct, cur.name);
          feedback.textContent = '✅ Poprawnie! Świetnie!';
          feedback.style.color = '#16a34a';
          idx++;
          setTimeout(loadQuestion, 1200);
        } else {
          feedback.textContent = '❌ Spróbuj jeszcze raz!';
          feedback.style.color = '#dc2626';
          setTimeout(() => marker.remove(), 1000);
        }
      }

      /* ------ zdarzenia ------ */
      img.addEventListener('click', e => handlePick(e.clientX, e.clientY));
      img.addEventListener('touchstart', e => {
        if (e.touches.length === 1) {
          const t = e.touches[0];
          handlePick(t.clientX, t.clientY);
        }
      }, { passive:true });

      resetBtn.addEventListener('click', startGame);

      /* ------ inicjalizacja ------ */
      function startGame() {
        questions = shuffle(gameData).slice(0, 6); // losujemy 6 państw
        idx = 0;
        markerContainer.innerHTML = '';
        resetBtn.classList.add('hidden');
        loadQuestion();
      }

      img.onload  = () => { gameContainer.classList.add('loaded'); startGame(); };
      img.onerror = () => {
        gameContainer.innerHTML =
          '<div class="p-8 text-center text-red-600"><h2 class="text-xl font-bold">Błąd</h2><p>Nie udało się załadować mapy. Sprawdź połączenie.</p></div>';
        gameContainer.classList.add('loaded');
      };
    });
  </script>
</body>
</html>
